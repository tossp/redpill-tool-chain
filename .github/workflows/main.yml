# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
   
      - name: Chmod
        run: chmod 0755 ./redpill_tool_chain.sh
        
      - name: NIC driver RTL
        run : ./redpill_tool_chain.sh add https://raw.githubusercontent.com/pocopico/rp-ext/master/r8168/rpext-index.json
      
      - name : NIC driver Intel e1000
        run : ./redpill_tool_chain.sh add https://raw.githubusercontent.com/pocopico/rp-ext/master/e1000e/rpext-index.json
        
      - name : NIC driver Intel igb
        run : ./redpill_tool_chain.sh add https://raw.githubusercontent.com/pocopico/rp-ext/master/igb/rpext-index.json
      
      - name : NIC driver Intel RTL8125
        run : ./redpill_tool_chain.sh add https://raw.githubusercontent.com/pocopico/rp-ext/master/r8125/rpext-index.json
        
      - name: Build docker image
        run: ./redpill_tool_chain.sh build bromolow-7.0.1-42218

      - name: Create dsm image
        run: ./redpill_tool_chain.sh auto bromolow-7.0.1-42218

      - uses: actions/upload-artifact@v2
        with:
          name: DS3615xs_dsm7.0.1
          path: ./images
